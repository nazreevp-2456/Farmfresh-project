<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FarmFresh | Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f4fff4;
            font-family: Arial, sans-serif;
        }
        .login-box {
            max-width: 420px;
            margin: 80px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .title {
            color: #2e7d32;
            font-weight: bold;
        }
        .btn-green {
            background-color: #2e7d32;
            color: white;
        }
        .btn-green:hover {
            background-color: #256428;
        }
    </style>
</head>

<body>
    <div class="text-center mb-3">
    <a href="{% url 'home' %}" class="text-success fw-semibold">
        ‚Üê Back to Home
    </a>
</div>


<div class="login-box">
    <h3 class="text-center title mb-3">üå± FarmFresh Login</h3>
    <p class="text-center text-muted">FarmFresh: Grow Healthy, Eat Healthy</p>

    <!-- Display Messages -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert 
                        {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %}" 
                 role="alert">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <!-- Login Form -->
    <form method="POST">
        {% csrf_token %}

        <!-- Username -->
        <div class="mb-3">
            <label for="id_username" class="form-label">Username</label>
            <input type="text" name="username" id="id_username" class="form-control" required>
        </div>

        <!-- Password -->
        <div class="mb-3">
            <label for="id_password" class="form-label">Password</label>
            <input type="password" name="password" id="id_password" class="form-control" required>
        </div>

        <!-- Login Button -->
        <div class="d-grid mb-2">
            <button type="submit" class="btn btn-green">Login</button>
        </div>
    </form>

    <!-- Registration Link -->
    <p class="text-center mt-3 text-muted">
        New to FarmFresh?
        <a href="{% url 'register' %}">Create an account</a>
    </p>
</div>

</body>
</html>
