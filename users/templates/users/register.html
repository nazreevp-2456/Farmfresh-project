<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FarmFresh | Register</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f4fff4;
        }
        .register-box {
            max-width: 500px;
            margin: 60px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .title {
            color: #2e7d32;
            font-weight: bold;
        }
        .btn-green {
            background-color: #2e7d32;
            color: white;
        }
        .btn-green:hover {
            background-color: #256428;
        }
    </style>
</head>

<body>

    <div class="text-center mb-3">
    <a href="{% url 'home' %}" class="text-success fw-semibold">
        ‚Üê Back to Home
    </a>
</div>


<div class="register-box">
    <h3 class="text-center title mb-3">üå± FarmFresh Registration</h3>
    <p class="text-center text-muted">FarmFresh: Grow Healthy, Eat Healthy</p>
{% if messages %}
    {% for message in messages %}
        <div class="alert alert-success text-center">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}


    <form method="POST">
        {% csrf_token %}

        <!-- Username -->
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-control" required>
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" required>
        </div>

        <!-- Role -->
        <div class="mb-3">
            <label class="form-label">Register As</label>
            <select name="role" class="form-select" required>
                <option value="">Select role</option>
                <option value="farmer">Farmer</option>
                <option value="customer">Customer</option>
            </select>
        </div>

        <!-- Password -->
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password1" class="form-control" required>
        </div>

        <!-- Confirm Password -->
        <div class="mb-3">
            <label class="form-label">Confirm Password</label>
            <input type="password" name="password2" class="form-control" required>
        </div>

        <!-- Submit -->
        <div class="d-grid">
            <button type="submit" class="btn btn-green">
                Register
            </button>
        </div>
    </form>

    <p class="text-center mt-3">
        Already have an account?
        <a href="{% url 'login' %}">Login</a>
    </p>
</div>

</body>
</html>
